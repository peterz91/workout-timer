<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interval Stopwatch</h1>
        <div id="display">00:00.00</div>
        <div class="inputs">
            <div class="input-group">
                <label for="interval1">Work Interval</label>
                <input type="number" id="interval1" placeholder="Workout time (seconds)">
            </div>
            <div class="input-group">
                <label for="interval2">Rest Interval</label>
                <input type="number" id="interval2" placeholder="Rest time (seconds)">
            </div>
        </div>
        <div class="buttons">
            <button id="startStop">Start</button>
            <button id="pause" disabled>Pause</button>
            <button id="reset">Reset</button>
        </div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
